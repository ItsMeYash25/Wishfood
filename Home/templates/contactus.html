{% extends 'extras/base.html' %}
{% block title %}Wishfood:Contact-us{% endblock title %}
{% block content %}
<div class="card shadow p-3 mb-5 bg-white rounded">
    <div class="text-center">
        <h2>Contact-us</h2>
    </div><hr>
    <div class="card-body">
	{% if messages %}
      {% for message in messages %}
      <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong>{{message}}</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      {% endfor %}
      {% endif %}
		<form method="POST" action="{% url 'contact' %}">
		{% csrf_token %}
			<div class="form-group">
				<label for="Username">Enter Name: </label>
				<input class="form-control" type="text" name="Name" placeholder="Full Name.." required>
			</div>
			<div class="form-group">
				<label for="Email">Enter Email: </label>
				<input class="form-control" type="email" name="email" placeholder="Email.." required>
			</div>
			<div class="form-group">
				<label for="Description">Enter Description: </label>
				<textarea class="form-control" name="message" rows="3" placeholder="Description.." required></textarea>
			</div>
    </div><hr>
    <div class="text-center">
        <button class="btn btn-outline-success add-btn" type="submit">Save</button>        
    </div>
    </form>
</div>

{% endblock content %}
