{% extends 'extras/base.html' %}
{% block title %}Change Password{% endblock title %}
{% block content %}
<div class="card shadow p-3 mb-5 bg-white rounded">
    <div class="text-center">
        <h1>Change Password</h1>
    </div>
    <hr>
    <div class="card-body">
        <form action="{% url 'change_password' %}" method="POST" novalidate>
            {% csrf_token %}
            {{form.as_p}}
            <hr>
            <div class="text-center">
                <button type="submit" class="btn btn-info mt-4">Change Password</button>
            </div>
    </div>
</div>
</form>
<script type="text/javascript">
    var form_fields = document.getElementsByTagName('input')
    form_fields[1].placeholder = 'Enter Old Password..';
    form_fields[2].placeholder = 'Enter New Password..';
    form_fields[3].placeholder = 'Enter Confirmation Password..';
    for (var field in form_fields) {
        form_fields[field].className += ' form-control'
    }
</script>
{% endblock content %}
